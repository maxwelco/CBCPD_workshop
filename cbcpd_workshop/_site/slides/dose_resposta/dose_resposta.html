# Modelo

- **Por exemplo**: log-logistico de 4 parâmetro


`$$Y = c + \frac{d - c} {1 + exp[b(log x - log e)]}$$`
&lt;br&gt;

--


| **Parâmetro** | Significado                |
|:---------------:|:----------------------------:|
| b             | inclinação                 |
| c             | limite inferior            |
| d             | limite superior            |
| e             | ponto de inflecção da curva |


.footnote[Knezevic et al. (2007)]
